<!DOCTYPE HTML>

<html>
   <head>
	   <title>WS Test</title>
       <script type = "text/javascript">
         function add(text) {
            var n = document.createElement("div");
            n.innerHTML = text;
            document.getElementById("flarm").appendChild(n);
         }

         function main() {
            if (!("WebSocket" in window)) {
               alert("WebSocket NOT supported by your Browser!");
               return;
            }
               
            // Let us open a web socket
            var ws = new WebSocket("ws://localhost:8080/");
         
            ws.onopen = function() {   
               add("opened...");
            };
         
            ws.onmessage = function (evt) { 
               add(evt.data);
            };
         
            ws.onclose = function() { 
               add("Connection is closed..."); 
            };
         }
         main();
      </script>
		
   </head>
   
   <body>
	  <div id="flarm">
	  </div>
   </body>
</html>
